version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: experiments:cpu
    command: python src/hello.py
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      - NUMEXPR_NUM_THREADS=4
    volumes:
      - ./src:/app/src:rw

